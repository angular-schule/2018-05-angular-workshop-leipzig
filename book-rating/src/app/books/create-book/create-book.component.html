<form [formGroup]="bookForm" (ngSubmit)="submitForm()">

  <div class="form-group">
    <label>ISBN</label>
    <input type="text" class="form-control" formControlName="isbn">
    <div class="feedback-red" *ngIf="bookForm.get('isbn').invalid && bookForm.get('isbn').dirty">ISBN ist ung√ºltig</div>
    <div class="feedback-red" *ngIf="bookForm.get('isbn').hasError('minlength')">
      ISBN ist zu kurz, erforderlich
      {{ bookForm.get('isbn').getError('minlength').requiredLength }} Zeichen,
      eingegeben {{ bookForm.get('isbn').getError('minlength').actualLength }} Zeichen</div>
  </div>

  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" formControlName="title">
  </div>

  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" formControlName="description">
  </div>

  <div class="form-group">
    <label>Author</label>
    <input type="text" class="form-control" formControlName="author">
  </div>

  <div class="form-group">
    <button
      type="submit"
      class="btn btn-danger mr-1"
      [disabled]="bookForm.invalid">Create book</button>
    <button class="btn btn-secondary" (click)="logForm()">Log form</button>
  </div>

</form>

<pre>
{{ bookForm.value | json }}
</pre>
